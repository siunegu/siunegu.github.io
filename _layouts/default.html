<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <div id="top-bar"></div>
    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title post-header">
          <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
      </header>      

      <main>
        <button class="menu-button" id="trigger-overlay">&#9776;</button>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> Eugenius Lai, @siunegu. All rights reserved.
        </small>
      </footer>
    </div>

    <!-- open/close -->
    <div class="overlay overlay-hugeinc">
      <button type="button" class="overlay-close">Close</button>
      <nav>
        <ul>

          <li><a href="/projects/"><i class="fa fa-code"></i> Projects</a></li>
          <li><a href="/"><i class="fa fa-comment"></i> Blog</a></li>
          <li><a href="/about_me/"><i class="fa fa-question-circle"></i> About</a></li>
          <li><a href="#"><i class="fa fa-coffee"></i> Contact</a></li>

        </ul>
      </nav>
    </div>

    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="{{ site.baseurl }}public/js/snap.svg-min.js"></script>
    <script src="{{ site.baseurl }}public/js/modernizr.custom.js"></script>
    <script src="{{ site.baseurl }}public/js/classie.js"></script>
    <script src="{{ site.baseurl }}public/js/demo1.js"></script>
    <script src="{{ site.baseurl }}public/js/main.js"></script>

  </body>
</html>
